<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Panier — Le Caméléon Fizz</title>
	<link rel="stylesheet" href="/client/styles.css" />
</head>
<body>
	<header>
		<div class="brand">
			<h1>Le Caméléon Fizz</h1>
			<small>Votre panier</small>
		</div>
		<label>
			Table:
			<input id="table-input" type="text" placeholder="Ex: A3" />
		</label>
	</header>
	<main>
		<section class="panier">
			<ul id="cart-list"></ul>
			<div class="cart-total"><span>Total:</span> <strong id="total-price">0.00 TND</strong></div>
			<textarea id="notes" placeholder="Notes (sans oignons, etc.)"></textarea>
			<div class="drawer-actions">
				<button id="submit-order">Valider la commande</button>
				<button id="request-bill" class="secondary">Demander la facture</button>
			</div>
			<div id="feedback" class="feedback"></div>
		</section>
	</main>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/client/cart.js"></script>
</body>
</html>
