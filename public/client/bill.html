<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Facture - Le Caméléon Fizz</title>
	<link rel="stylesheet" href="/client/styles.css" />
</head>
<body>
	<header>
		<div class="brand">
			<h1>Le Caméléon Fizz</h1>
			<small>Facture</small>
		</div>
	</header>
	<main>
		<section class="panier">
			<h2>Facture</h2>
			<div id="bill-meta"></div>
			<ul id="bill-items" class="bill-items"></ul>
			<div class="cart-total"><span>Total:</span> <strong id="bill-total"></strong></div>
			<hr />
			<h3>Paiement partiel</h3>
			<div id="pay-select" class="pay-select"></div>
			<div style="margin:8px 0;">Pourboire: <input id="tip-input" type="number" min="0" step="0.1" value="0" style="width:100px;" /> TND</div>
			<div>À régler: <strong id="pay-amount">0.00 TND</strong></div>
			<button id="pay-btn">Payer cette sélection</button>
			<div id="pay-feedback" class="feedback"></div>
			<hr />
			<div id="bill-status"></div>
		</section>
	</main>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/client/bill.js"></script>
</body>
</html>
