<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Confirmation de commande - Le Caméléon Fizz</title>
	<link rel="stylesheet" href="/client/styles.css" />
</head>
<body>
	<header>
		<div class="brand">
			<h1>Le Caméléon Fizz</h1>
			<small>Confirmation de commande</small>
		</div>
	</header>
	<main>
		<section class="panier">
			<h2>Votre commande</h2>
			<div id="order-info"></div>
			<ul id="order-items" class="bill-items"></ul>
			<div class="cart-total"><span>Total:</span> <strong id="order-total"></strong></div>
			<button id="confirm-consumption">Confirmer la consommation</button>
			<div id="feedback" class="feedback"></div>
			<div id="confirm-overlay" class="confirm-overlay hidden">
				<div class="pulse">
					<span>✓</span>
					<p>Consommation confirmée</p>
				</div>
			</div>
		</section>
	</main>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/client/confirm.js"></script>
</body>
</html>
